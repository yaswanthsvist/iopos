<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs hide-on-keyboard-open class="tabs-icon-top tab-set-bottom tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="POS" icon-off="pos-icon" icon-on="pos-icon" href="#/tab/pos">
        <ion-nav-view name="tab-pos"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Transactions" icon-off="transactions-icon" icon-on="transactions-icon" href="#/tab/transactions">
        <ion-nav-view name="tab-transactions"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Inventory" icon-off="stock-icon" icon-on="stock-icon" href="#/tab/inventory">
        <ion-nav-view name="tab-inventory"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Location" icon-off="search-icon" icon-on="search-icon" href="#/tab/location">
        <ion-nav-view name="tab-search"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Search" icon-off="search-icon" icon-on="search-icon" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/userprofile">
          profile
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          logout
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
